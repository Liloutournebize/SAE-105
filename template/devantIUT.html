<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style2.css">
    <title>devant iut</title>

    <style>
        .texte-interne {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
           
            font-size: 24px;
            animation: typing 1.5s steps(40, end),
                       blink-caret 1ms step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>

<div class="main">
    
    <header>
        <a class="retour">
            <span onclick="history.back()">Retour</span>
        </a>
    </header>

    <img id='perso' src='../static/images/perso/perso3.png'>

    <div class="bulle-texte" id="conversation">
        <div class="texte-interne" id="typed-text">
        </div>
    </div>
    <a href="hall.html" class="link">
        <span>Suivant</span>
    </a>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const text = "Bonjour ! Nous voici<br>devant l'IUT de BÃ©ziers.<br>Entrons !";
    document.getElementById('typed-text').innerHTML = text;
});

document.querySelector('.link').addEventListener('click', function(e) {
    e.preventDefault();
    document.querySelector('.main').classList.add('fade-out');
    setTimeout(function() {
        window.location.href = document.querySelector('.link').href;
    }, 1000);
});

document.querySelector('.retour').addEventListener('click', function(e) {
    console.log('je suis dans la fonction qui clique sur le retour')
    e.preventDefault();
    document.querySelector('.main').classList.add('fade-in');
    setTimeout(function() {
        console.log(document.querySelector('.retour').href)
        window.location.href = document.querySelector('.retour').href;
    }, 1000);
});
</script>

</body>
</html>
