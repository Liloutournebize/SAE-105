<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{
            height: auto;
            display: block;
        }
        .container {
            position: relative;
        }

        .bubble {
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            top: -50px; /* Ajustez la position verticale en fonction de la taille de votre personnage */
        }
    </style>
</head>
<body>

    <!-- Personnage -->
    <div class="container">
        <img src="static/images/perso/perso.jpg" alt="Personnage">
        <!-- Remplacez l'URL de l'image par le chemin de votre propre image -->
        
        <!-- Bulle de texte -->
        <div class="bubble">
            <p>Texte de la bulle de dialogue.</p>
        </div>
    </div>

</body>
</html>
