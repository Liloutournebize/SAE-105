<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz JavaScript</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 40px;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            }

        .texte_question {
            font-size: 32px;
            border: 1 px black;
            margin-bottom: 20px;
            }
        .texte_reponse {
            background-color: #aaaa6d;
            font-size: 32px;
            border: 1px solid black;
            color: white;
            padding: 10px 24px;
            cursor: pointer;
            width: 600px; 
            border-radius: 20px;
            display: inline-block; 
            }

        .texte_resultat  {
            margin-top: 20px;
            margin-bottom: 20px;
            }
    </style>
</head>
<body>
    <!-- Div pour afficher la question -->
    <div id="question" class="texte_question">Emplacement question</div>

    <!-- Div pour afficher les réponses sous forme de boutons -->
    <div id="Reponses">
        <button id="reponse1" class="texte_reponse" onclick="clickReponse(1)">Emplacement réponse 1</button>
        <button id="reponse2" class="texte_reponse" onclick="clickReponse(2)">Emplacement réponse 2</button>
        <button id="reponse3" class="texte_reponse" onclick="clickReponse(3)">Emplacement réponse 3</button>
        <button id="reponse4" class="texte_reponse" onclick="clickReponse(4)">Emplacement réponse 4</button>
    </div>

    <!-- Div pour afficher le résultat de la réponse -->
    <div id="resultat" class="texte_resultat">Zone résultat</div>

    <!-- Bouton pour passer à la question suivante -->
    <button id="nextQuestion" class="bouton_next" onClick="presenterQuestion()"> Question suivante </button>

    <script>
        // Variables pour les éléments HTML
        var zoneQuestion = document.getElementById("question");
        var zoneReponses = [
            document.getElementById("reponse1"),
            document.getElementById("reponse2"),
            document.getElementById("reponse3"),
            document.getElementById("reponse4")
        ];
        var zoneBoutonNext = document.getElementById("nextQuestion");
        var zoneResultat = document.getElementById("resultat");

        // Données des questions et réponses
        var tabQuestions = [
            ["Qui c'est le plus fort, l'hippopotame ou l'éléphant?", "L'hippopotame", "L'éléphant", "Ils sont de force égale", "Je ne sais pas", 2],
            ["Quelle est la réponse à La grande question sur la vie, l'univers et le reste ?", "AYBABTU", "Obi-Wan Kenobi", "42", "La réponse D", 3],
            ["Comment est mort Jack Daniel's?", "Assassiné avec une faucille et un marteau", "D'une cirrhose du foie", "Attaqué par un essaim d'abeilles", "Il s'est cogné le petit orteil contre son coffre-fort", 4],
            ["Comment est la blanquette?", "Elle est bonne", "Elle est mauvaise", "Elle est blan...quette", "Laisse tomber, je n'ai pas la référence", 1],
            ["Quelle est la deuxième planète du système solaire?", "Mercure", "Vénus", "Mars", "Pluton", 2]
        ];
        var idReponseCorrecte;

        // Fonction qui permet de prendre aléatoirement une question dans les données pour ensuite pouvoir l'afficher
        function presenterQuestion() {
            var idQuestion = Math.floor(Math.random() * tabQuestions.length);
            var groupeQuestionReponses = tabQuestions[idQuestion];

            // Réinitialiser les styles et la visibilité des réponses
            zoneReponses.forEach(function (zoneReponse) {
                zoneReponse.style.opacity = 1;
                zoneReponse.disabled = false;
            });

            // Je rend invisi
            zoneResultat.style.visibility = "hidden";
            zoneBoutonNext.style.visibility = "hidden";

            // Définir le texte de la question et des réponses
            zoneQuestion.innerHTML = groupeQuestionReponses[0];
            for (var i = 1; i <= 4; i++) {
                zoneReponses[i - 1].innerHTML = groupeQuestionReponses[i];
            }

            idReponseCorrecte = groupeQuestionReponses[5];
        }

        // Lancer la fonction à l'ouverture de la page pour afficher directement la première question
        presenterQuestion();

        // Fonction qui s'active lors d'un click avec le bouton
        function clickReponse(numReponseCliquee) {
            // Défini l'opacité des réponses 
            zoneReponses.forEach(function (zoneReponse, index) {
                if (index + 1 !== numReponseCliquee) {
                    zoneReponse.style.opacity = 0.5;
                }
                zoneReponse.disabled = true;
            });

            // Afficher le résultat, le bouton suivant et le bouton réessayer
            zoneResultat.style.visibility = "visible";
            zoneBoutonNext.style.visibility = "visible";

            // Vérifier la correction et afficher le résultat
            zoneResultat.innerHTML = (idReponseCorrecte === numReponseCliquee) ? "Votre réponse est correcte" : "Votre réponse est incorrecte";
        }
    </script>
</body>
</html>
